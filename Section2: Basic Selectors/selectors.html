<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector HTML</title>
    <style>
      * {
        background: brown;
      }
      h1 {
        color: blue;
      }

      #highlight {
        background-color: black;
        color: white;
      }

      /* .selector {
        color: red;
      }

      .selector {
        color: blue;
      } */

      h1,
      h2,
      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="selector" id="selector">Selector HTML</h1>
    <h2>Heading 2</h2>
    <p id="highlight">This is a paragraph</p>
  </body>
</html>
